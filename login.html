<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset="UTF-8">
	<meta description = "instagram login page">
	<title>Instagram Login Page</title>
	
	<link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel = "stylesheet" href = "css/style.css">
</head>

<body>
	<main class = "login_page_start_position">
		<article class = "content_container">
			<!-- Phone image left located of Login Page -->
			<div id = "phone_img">
				<img src = "img/phone.jpg" width = "330" height = "500">
			</div>
			
			<div id = "login_box">
				<div class = "login_info">
					<img src = "img/logo_login.png" id = "login_logo">

					<form action = "feed.html">
						<input type = "text" name = "name" placeholder = "Name" class = "login_input"/>
						<input type = "text" name = "pswd" placeholder = "Password" class = "login_input"/>
						<input type = "submit" value = "Log in" class = "login_submit">
					</form>

					<div class = "hrztl">
						<div class = "hrztl-line"></div>
						<div class = "hrztl-text">or</div>
						<div class = "hrztl-line"></div>
					</div>
					
					<div class = "fb-area">
						<i class = "fa fa-facebook-square fb_icn" aria-hidden = "true"></i>
						<span class = "fb-txt">Log in with Facebook</span>
						
						<div class = "fb-pwd">
							<span class = "fb-pwd-txt">Forgot your password?</span>
						</div>
					</div>
				</div>

				<div class = "fb-acnt">
					<span class = "fb-acnt-txt">Don't have an account?</span>
					<a href = "#" class = "fb-acnt-txt">Sign up</a>
				</div>
				
				<div class = "use-app"> 
					<span class = "use-app-txt">Please download App</span>
				</div>

				<div class = "use-application">
					<img src = "img/apple.jpg"/>
					<img src = "img/google.jpg"/>
				</div>
			</div>
		</article>	
	</main>

	<footer class = "foot">
		<nav class = "nav">
			<ul class = "list">
				<li class = "items"><a href = "#" class = "link">INSTAGRAM Info</a></li>
				<li class = "items"><a href = "#" class = "link">Support</a></li>
				<li class = "items"><a href = "#" class = "link">Blog</a></li>
				<li class = "items"><a href = "#" class = "link">Promotion</a></li>
				<li class = "items"><a href = "#" class = "link">API</a></li>
				<li class = "items"><a href = "#" class = "link">Recruit</a></li>
				<li class = "items"><a href = "#" class = "link">Privacy</a></li>
				<li class = "items"><a href = "#" class = "link">Terms</a>Terms</li>
				<li class = "items"><a href = "#" class = "link">Directory</a></li>
				<li class = "items"><a href = "#" class = "link">Language</a></li>
			</ul>
		</nav>

		<span class = "cr">Â© 2017 Instagram</span>
	</footer>
</body>
</html>
