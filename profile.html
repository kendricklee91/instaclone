<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset="UTF-8">
	<meta description = "instagram profile page">
	<title>Instagram Profile Page</title>

	<link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel = "stylesheet" href = "css/style.css">
</head>

<body>
	<header class = "header_container">
		<!--<div class = "header_contents">-->
			<div class = "logo_container">
				<a href = "#">
					<img src = "img/logo_profile.jpg" id = "logo_profile"/>
				</a>
			</div>

			<div class = "search_container">
				<div id = "search_box">
					<div>
						<i class = "fa fa-search" id = "search_glass"></i>
					</div>

					<div>
						<input type = "text" placeholder = "Search" id = "search_input">
					</div>
				</div>
			</div>

			<div class = "explorer_container">
				<div id = "ex_compass">
					<a href = "#">
						<i class = "fa fa-compass"></i>
					</a>
				</div>

				<div id = "ex_heart">
					<a href = "#">
						<i class = "fa fa-heart-o"></i>
					</a>
				</div> 
				
				<div id = "ex_user">
					<a href = "#">
						<i class = "fa fa-user-o"></i>
					</a>
				</div>
			</div>
		<!--</div>-->
	</header>

	<main class = "main_container">
		<article class = "main_atc">
			<header class = "atc_header">
				<div class = "atc_header_img_area">
					<div class = "atc_header_img">
						<img src = "img/avatar.jpg" id = "atc_img_avatar">
					</div>
				</div>

				<section class = "atc_header_info">
					<div class = "user_base_info">
						<h1 id = "user_id">khlee</h1>

						<a href = "#" id = "user_edit">
							<span id = "user_edit_span">
								<button id = "user_edit_btn">Profile edit</button>
							</span>
						</a>
						<i class = "fa fa-cog" aria-hidden = "true" id = "user_edit_icn"></i>
					</div>

					<ul class = "contents_cnt_info">
						<li class ="contents_cnt_li">
							<span>POST
								<span style = "font-weight : 600; color : #262626">500</span>
							</span>
						</li>

						<li class = "contents_cnt_li">
							<span>Following
								<span style = "font-weight : 600; color : #262626">500</span>
							</span>
						</li>
						
						<li>
							<span>Follower
								<span style = "font-weight : 600; color : #262626">500</span>
							</span>
						</li>
					</ul>
				</section>
			</header>

			<div class = "div-line">
				<a href = "#" class = "div_title">
					<div style = "border-top : 1px solid #262626">POST</div>
				</a>

				<a href = "#" class = "div_title">
					<div>Saved</div>
				</a>
			</div>

			<div class = "photos-area">
				<div class = "photos-row">
					<div class = "photos-indivi">
						<img src = "img/post1.jpg" class = "photos-box">
					</div>
					<div class = "photos-indivi">
						<img src = "img/post2.jpg" class = "photos-box">
					</div>
					<div class = "photos-indivi">
						<img src = "img/post3.jpg" class = "photos-box">
					</div>
				</div>
			</div>
		</article>
	</main>

	<footer class = "foot">
		<nav class = "nav">
			<ul class = "list">
				<!--
					li tag에 있는 class items는 footer 부분에 출력되는 text의 간격을 나타내는 class입니다.
					
					anchor tag에 있는 class link는 text부분에 기본적으로 표현되는 밑줄 부분을 없애는 부분과 text의 color를 정하는 class입니다.

					class link에 text의 간격 부분에 대한 내용을 입력해 실행하면 간격이 발생하지가 않아 별도로 class를 만들어서 진행했습니다.
				-->
				
				<li class = "items"><a href = "#" class = "link">INSTAGRAM Info</a></li>
				<li class = "items"><a href = "#" class = "link">Support</a></li>
				<li class = "items"><a href = "#" class = "link">Blog</a></li>
				<li class = "items"><a href = "#" class = "link">Promotion</a></li>
				<li class = "items"><a href = "#" class = "link">API</a></li>
				<li class = "items"><a href = "#" class = "link">Recruit</a></li>
				<li class = "items"><a href = "#" class = "link">Privacy</a></li>
				<li class = "items"><a href = "#" class = "link">Terms</a></li>
				<li class = "items"><a href = "#" class = "link">Directory</a></li>
				<li class = "items"><a href = "#" class = "link">Language</a></li>
				

				<!--
				<a href = "#" class = "link">INSTAGRAM Info</a>
				<a href = "#" class = "link">Support</a>
				<a href = "#" class = "link">Blog</a>
				<a href = "#" class = "link">Promotion</a>
				<a href = "#" class = "link">API</a>
				<a href = "#" class = "link">Recruit</a>
				<a href = "#" class = "link">Privacy</a>
				<a href = "#" class = "link">Terms</a><
				<a href = "#" class = "link">Directory</a>
				<a href = "#" class = "link">Language</a>
				-->
			</ul>
		</nav>

		<span class = "cr">© 2017 Instagram</span>
	</footer>
</body>
</html>
